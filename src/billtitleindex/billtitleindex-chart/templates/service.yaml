apiVersion: v1
kind: Service
metadata:
  name: {{ include "billtitleindex-chart.fullname" . }}
  labels:
    {{- include "billtitleindex-chart.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:739065237548:certificate/16b7cb04-6e1e-4428-bd3f-c0e8284b4b32"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 5555
      targetPort: 5555
      protocol: TCP
      name: flower-5555
  selector:
    {{- include "billtitleindex-chart.selectorLabels" . | nindent 4 }}
